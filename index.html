<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>VideoPlayer</title>

    <style type="text/css">
        .vp-button {
            height: 35px;
            width: 31px;
            color: white;
            font-size: 16px;
            border:none;
            cursor: pointer;
            background-color: transparent;
        }
        .vp-screen {
            display: flex;
            flex-direction: column;
            width: 648px;
            height: 491px;
            box-shadow: 0 0 15px rgba(0,0,0,2) ;
        }
        .vp-buttons-container {
            display: flex;
            align-items: center;
            background-color: black;
            padding: 0 3px 6px 2px;
        }
        .wrapper-video-container {
            flex-grow: 2;
        }
        .fullscreen {
            flex-grow: 4;
        }
    </style>
</head>
<body>
    <div id="player" class="vp-screen">
        <div class="js-video-container wrapper-video-container"></div>
        <div class="vp-buttons-container">
            <button class="js-play-button vp-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button vp-button">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button vp-button">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button vp-button">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <div class="fullscreen"></div>
            <button class="js-fullscreen-button vp-button">
                <i class="fa fa-expand wrapper-fa" aria-hidden="true"></i>
            </button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
</body>
</html>
