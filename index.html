<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Document</title>

    <style type="text/css">
        button {
            height: 20px;
            width: 35px;
            margin: 0 5px 10px 0;
            border:none;
            cursor: pointer;
            background-color: transparent;
        }
        .player {
            display: flex;
            flex-direction: column;
            width: 800px;
            height: 600px;
            box-shadow: 0 0 15px rgba(0,0,0,2) ;
        }
        .btn {
            display: flex;
            background-color: black;
        }
        .wrapper-video-container {
            flex-grow: 2;
        }
        .fa {
            color: white;
            font-size: 20px;
            line-height: 25px;
        }
        .fullscreen {
            flex-grow: 4;
        }

    </style>
</head>
<body>
    <div id="player" class="player">
        <div class="js-video-container wrapper-video-container"></div>
        <div class="btn">
            <button class="js-play-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <div class="fullscreen"></div>
            <button class="js-fullscreen-button">
                <i class="fa fa-expand" aria-hidden="true"></i>
            </button>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
</body>
</html>
