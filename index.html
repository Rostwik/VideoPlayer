<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>VideoPlayer</title>


</head>
<body>
    <div id="player" class="vp-screen">
        <div class="js-video-container wrapper-video-container"></div>

        <div class="vp-buttons-container">
            <button class="js-play-button vp-button">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button class="js-pause-button vp-button">
                <i class="fa fa-pause" aria-hidden="true"></i>
            </button>
            <button class="js-mute-button vp-button">
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </button>
            <button class="js-volume-button vp-button">
                <i class="fa fa-volume-off" aria-hidden="true"></i>
            </button>
            <div class="js-viewing-panel">
                <div class="js-current-time"></div>
                <div class="js-progress wrapper-viewing-progressbar">
                    <div class="js-progress-slider wrapper-progress-slider"></div>
                    <span class="dot"></span>
                </div>
                <div class="js-duration"></div>
            </div>
            <button class="js-fullscreen-button vp-button">
                <i class="fa fa-expand wrapper-fa" aria-hidden="true"></i>
            </button>

        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
    <script src="player.js"></script>
    
    <script type="text/javascript">
      createPlayer({elementId: 'player'});
    </script>
</body>
</html>
